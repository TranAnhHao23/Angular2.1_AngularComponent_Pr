<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-header text-center">
        <h1>Register Form</h1>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Insert Email"
                   formControlName="email">
          </div>
          <div formGroupName="password">
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="text" class="form-control" name="password" id="password" placeholder="Insert password"
                   formControlName="passwordSet">
          </div>
          <div class="form-group">
            <label for="passwordConfirm">Confirm Password: </label>
            <input type="text" class="form-control" name="passwordConfirm" id="passwordConfirm"
                   placeholder="Confirm password" formControlName="passwordConfirm">
          </div>
          </div>
          <div class="form-group">
            <label for="country">Country: </label>
            <select name="country" id="country" class="form-control" formControlName="country">
              <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" class="form-control" name="age" id="age" placeholder="Insert age" formControlName="age">
          </div>
          <div class="form-group">
            <label for="gender">Gender: </label>
            <input type="radio" value="male" id="gender" formControlName="gender">Male
            <input type="radio" value="female" id="gender" formControlName="gender">Female
          </div>
          <div class="form-group">
            <label for="phone">Phone: </label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Insert phone"
                   formControlName="phone">
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" type="submit">Register</button>
          &nbsp;&nbsp;
          <button class="btn btn-info" type="submit">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
